
<div class="row">
    <div class="col-xs-12">
    <button class="btn btn-danger" style="margin: 7px;" (click)="onRecipeList()">Back To Recipe List</button>
    <button class="btn btn-success" (click)="onNewRecipe()">New Recipe</button>
    </div>
</div>
<hr>
<div class="row">
    <div class="col-xs-12">
       
    <app-recipe-item 
    *ngFor="let recipeEl of recipes; let i = index"
    [recipe]="recipeEl"
    [index]="i"
    ></app-recipe-item>
    </div>
</div>
